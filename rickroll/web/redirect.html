<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-centered">
                    <div class="column is-4">
                        <div id="loadingContent">
                            <i class="fas fa-spinner fa-spin fa-3x mb-4"></i>
                            <h1 class="title is-3">Перенаправление...</h1>
                            <p class="subtitle">Пожалуйста, подождите, пока мы перенаправим вас на вашу страницу.</p>
                        </div>
                        
                        <div id="errorContent" style="display: none;">
                            <i class="fas fa-exclamation-triangle fa-3x mb-4 has-text-warning"></i>
                            <h1 class="title is-3">Ссылка не найдена</h1>
                            <p class="subtitle">Короткая ссылка, которую вы ищите, не существует или истекла.</p>
                            <a href="/" class="button is-primary">
                                <span class="icon">
                                    <i class="fas fa-home"></i>
                                </span>
                                <span>Вернуться на главную</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/redirect.js"></script>
</body>
</html>
