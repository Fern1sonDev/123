<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сокращатель ссылок</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .option-card {
            cursor: pointer;
            height: 100%;
        }
        .option-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <section class="hero is-primary is-medium">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-1">
                    <i class="fas fa-link mr-3"></i>Сокращатель ссылок
                </h1>
                <h2 class="subtitle is-3">
                    Не кликнешь — не узнаешь!
                </h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-8">
                    <div class="columns">
                        <div class="column">
                            <div class="card option-card" onclick="goToShortener()">
                                <div class="card-content has-text-centered">
                                    <div class="content">
                                        <i class="fas fa-compress-arrows-alt is-size-1 has-text-info mb-4"></i>
                                        <h3 class="title is-4">Сократить ссылку</h3>
                                        <p class="subtitle is-6">
                                            Превратите ваши длинные ссылки в короткие!
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="card option-card" onclick="goToGame()">
                                <div class="card-content has-text-centered">
                                    <div class="content">
                                        <i class="fas fa-gamepad is-size-1 has-text-danger mb-4"></i>
                                        <h3 class="title is-4">Сыграть в игру</h3>
                                        <p class="subtitle is-6">
                                            Мы гарантируем: не кликнешь на ссылку — не узнаешь, что за ней!
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function goToShortener() {
            window.location.href = '/shortener.html';
        }

        function goToGame() {
            window.location.href = '/game.html';
        }
    </script>
</body>
</html>
